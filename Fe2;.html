    <tr>
      <td height="90" align="center" valign="middle" bgcolor="#F4DAA2"><strong style="font-size: 36px; font-family: 'Adobe 黑体 Std R'; font-weight: bold;">紅莧菜</strong></td>
    </tr>
    <tr>
      <td height="30" align="center" valign="middle" bgcolor="#F8E3B8"><strong>介紹</strong></td>
    </tr>
    <tr>
      <td height="239"><strong id="docs-internal-guid-edca923e-7fff-e421-ce07-bc9ee5aaf4b8">
        <p dir="ltr"><strong id="docs-internal-guid-9e599b3d-7fff-1241-a3a4-69d3d575e53d">俗語說：「六月莧，當雞蛋，七月莧，金不換。」</strong></p>
      </strong>
        <p dir="ltr"><strong id="docs-internal-guid-9e599b3d-7fff-1241-a3a4-69d3d575e53d">莧菜不僅富含鐵、鈣，還有膳食纖維、胡蘿蔔素等營養素，蛋白質的含量也高約一般蔬菜。</strong></p>
        <p dir="ltr"><strong id="docs-internal-guid-9e599b3d-7fff-1241-a3a4-69d3d575e53d">莧菜分為兩種，分別為白莧菜與紅莧菜，主要是葉片與根處顏色有所差別，</strong></p>
        <p dir="ltr"><strong>兩者中，紅莧菜在鐵與鈣的含量上更勝白莧菜，其中含鐵量更是蔬菜屆的第一，在補血和骨骼生長上都有幫助。</strong><br />        
          <strong>
        </strong></p>
        <strong>        </strong></td>
    </tr>
    <tr>
      <td height="30" align="center" valign="middle" bgcolor="#F8E3B8">食用注意事項</td>
    </tr>
    <tr>
      <td height="239"><strong id="docs-internal-guid-deca69af-7fff-4558-998f-cfb317c0f561">      </strong>
        <p dir="ltr"><strong id="docs-internal-guid-8a0b6e87-7fff-1a54-708c-178866a9e072">在挑選上，選擇要點為：</strong></p>
        <ol>
          <li dir="ltr" aria-level="1">
            <p dir="ltr" role="presentation"><strong id="docs-internal-guid-8a0b6e87-7fff-1a54-708c-178866a9e072">葉片及根部鮮綠完整&nbsp;</strong></p>
          </li>
          <li dir="ltr" aria-level="1">
            <p dir="ltr" role="presentation"><strong id="docs-internal-guid-8a0b6e87-7fff-1a54-708c-178866a9e072">無枯萎軟塌&nbsp;</strong></p>
          </li>
          <li dir="ltr" aria-level="1">
            <p dir="ltr" role="presentation"><strong id="docs-internal-guid-8a0b6e87-7fff-1a54-708c-178866a9e072">無蟲咬痕跡</strong></p>
          </li>
          <li dir="ltr" aria-level="1">
            <p dir="ltr" role="presentation"><strong id="docs-internal-guid-8a0b6e87-7fff-1a54-708c-178866a9e072">莖葉水分飽實</strong><br />
        </p>
          </li>
        </ol>        <strong id="docs-internal-guid-deca69af-7fff-4558-998f-cfb317c0f">
      </strong></td>
