      <td height="90" align="center" valign="middle" bgcolor="#F4DAA2"><strong style="font-size: 36px; font-family: 'Adobe 黑体 Std R';">鐵</strong></td>
    </tr>
    <tr>
      <td height="30" align="center" valign="middle" bgcolor="#F8E3B8"><strong>科普介紹</strong></td>
    </tr>
    <tr>
      <td height="239"><strong id="docs-internal-guid-edca923e-7fff-e421-ce07-bc9ee5aaf4b8">
        <p dir="ltr"><strong id="docs-internal-guid-545d70b1-7fff-baa2-e4ef-52bc4a8703a6">鐵為人體必需的微量礦物質營養素，為血紅素主要元素，同時與體內能量代謝、免疫作用等功能相關。</strong></p>
      </strong>
        <p dir="ltr"><strong id="docs-internal-guid-545d70b1-7fff-baa2-e4ef-52bc4a8703a6">由於生理上的差異，女性擁有缺鐵問題的比例更高於男性。若人體缺乏鐵質，會對生長發育、維持細胞正常功能產生影響，也可能導致缺鐵性貧血。</strong></p>
        <p dir="ltr"><strong id="docs-internal-guid-545d70b1-7fff-baa2-e4ef-52bc4a8703a6">過量攝取可能造成噁心、腹痛，嚴重甚至可能導致死亡。</strong><br />
        </p></td>
    </tr>
  </tbody>

<div id="Accordion1">
  <h3><a href="#"><strong id="docs-internal-guid-c929c2a6-7fff-e4f2-ba59-46a52cc1507c3">攝取管道</strong></a></h3>
  <div>
    <p dir="ltr"><strong id="docs-internal-guid-ad7a95d8-7fff-1605-fb51-19fadd017928">血質鐵：來源於血類與肉類（瘦肉）、海鮮，為構成紅血球的主要成分，吸收率約25%</strong></p>
    <p dir="ltr"><strong id="docs-internal-guid-ad7a95d8-7fff-1605-fb51-19fadd017928">非血質鐵：來源於植物（堅果、蔬菜、穀物）與額外添加鐵食物、藥品，須與其他維生素產生交互作用才能被吸收，吸收率約5%</strong></p>
    <p dir="ltr"><strong id="docs-internal-guid-ad7a95d8-7fff-1605-fb51-19fadd017928">可搭配維生素C提升吸收率。</strong>  </p>
