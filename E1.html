<table width="100%" border="0">

    <tr>
      <td height="90" align="center" valign="middle" bgcolor="#F4DAA2"><strong style="font-size: 36px; font-family: 'Adobe 黑体 Std R';">維生素E</strong></td>
    </tr>
    <tr>
      <td height="30" align="center" valign="middle" bgcolor="#F8E3B8"><strong>科普介紹</strong></td>
    </tr>
    <tr>
      <td height="239"><strong id="docs-internal-guid-edca923e-7fff-e421-ce07-bc9ee5aaf4b8">
        <p dir="ltr"><strong id="docs-internal-guid-2f942cc8-7fff-d0f9-1070-99907dd9b429">維他命E屬於脂溶性維生素，主要生理功能是抗氧化劑，能保護細胞不受自由基傷害，有著抗老的效果；其次為抗凝血，可以治療及預防心血管疾病，因此經常出現在抗老相關產品中。</strong></p>
      </strong>
        <p dir="ltr"><strong id="docs-internal-guid-2f942cc8-7fff-d0f9-1070-99907dd9b">而維生素E也是年長者易缺乏的五大營養素之一，若攝取不足，可能造成月經失調、運動失調(肢體協調性失調)、周邊神經病變。</strong></p>
        <p dir="ltr"><strong>只要均衡飲食，我們就能從一般的食物中，攝取到充足的維生素E了，也不太可能因此攝取過量；但吃高劑量的補充品時就可能會攝取過量，增加出血性腦中風的風險。因此在食用維生素E補充品之前，應當先洽詢醫師。</strong></p></td>
    </tr>
  </tbody>
</table>
